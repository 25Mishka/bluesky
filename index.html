<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Blueskyweather app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-bar" id="search-bar">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-bar-input"
            class="search-bar-input"
          />
          <input type="submit" value="Search" class="search-bar-button" />
        </form>
      </header>

      <main>
        <div class="city-container">
          <div>
            <h1 class="city-container-name" id="city">Paris</h1>

            <div class="weather-info">
              <p>
                Tuesday <strong> 16:45 </strong>,

                <br />
                Humidity : <strong> 50% </strong> ,

                <br />
                Wind: <strong> 15.2 km/h </strong>,

                <br />

                Clouds
              </p>
            </div>
          </div>

          <div class="degree-container">
            <div class="degree-icon">☁️</div>

            <div class="temperature">
              <span class="degree-nr">12</span>

              <span class="degree">°C</span>
            </div>
          </div>
        </div>
        <br />
      </main>
    </div>

    <footer>
      Coded by
      <a
        href="https://github.com/25Mishka/bluesky/commit/b0b1f1927fee722f59693e0efedc064daed474d5"
      >
        Mosa Mokebe
      </a>
      code on
      <a
        href="https://github.com/25Mishka/bluesky/commit/b0b1f1927fee722f59693e0efedc064daed474d5"
        >GitHub
      </a>

      and hosted
      <a href="https://app.netlify.com/sites/blueskyweathersite/overview">
        on Netlify
      </a>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>

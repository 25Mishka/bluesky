<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <title>Blueskyweather app</title>
  </head>
  <body>
    <div class="container">
      <header >
        <form class="search-bar">
          <input 
               type="search"  
               placeholder="Enter a city.." 
               required class="search-bar-input" 
         />
         <input
               type="submit"  
               value="Search" 
              class="search-bar-button"
         />
         <form/>
      </header>

      <main>
        <div class="cityname">
          <h1>Paris</h1>
        </div>

        <div class="weather-info">
          <p>
            Tuesday 16:45, clouds

            <br />
            Humidity : 50% , Wind: 15.2 km/h
          </p>
        </div>

        <div>☁️ 12°C</div>

        <br />
      </main>
    </div>
  </body>
